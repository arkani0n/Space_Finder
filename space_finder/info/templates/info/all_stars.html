{% extends 'main/page_template.html' %}
{% block title %} Search {% endblock %}

{% block content %}

{% if stars %}
<div class="second_head">
    <h2>All stars</h2>
</div>
{% for i in stars %}
        <div class="search_res">
                <a href="{% url 'star_detail' i.id %}"> <h3>{{ i.name }}</h3> </a>
        <h5>{{ i.description }}</h5>

        </div>
</div>
{% endfor %}
{% endif %}



{% endblock %}
